<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <script src="https://api-maps.yandex.ru/v3/?apikey=0134e2fa-0da5-44f0-b06e-376e91a58f3f&lang=ru_RU"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img class="header__img" src="{{ url_for('static', filename='img/russia.png') }}" alt="russia">
            </a>
          </div>
    
          
          <div class="col-md-6 mb-0 mb-md-0 d-flex justify-content-center">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('lk') }}" class="nav-link px-2 link-secondary">ЛК</a></li>
              <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
              {% for city in cities %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('city_detail', city_id=city.city_id) }}">{{ city.city_name }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
          
          
         
    
          <div class="col-md-3 text-end">
            <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
            <a href="{{ url_for('register') }}"><button type="button" class="btn btn-primary">Зарегистрироваться</button></a>
          </div>
        </header>


        <div class="content">
            {% block content %}{% endblock %}
        </div>

        

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img class="header__img" src="{{ url_for('static', filename='img/russia.png') }}" alt="russia">
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
            </div>
          </footer>
</body>
</html>
