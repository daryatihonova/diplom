{% extends 'base.html' %}

{% block title %}
Забыли пароль
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Забыли пароль?</h2>
    <form action="{{ url_for('forgot_password') }}" method="POST" class="mt-4">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
